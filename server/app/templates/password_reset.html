<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Password Reset Request</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: #f7f7f7;
				color: #333;
				margin: 0;
				padding: 0;
			}
			.container {
				background: #fff;
				max-width: 500px;
				margin: 40px auto;
				padding: 32px 24px;
				border-radius: 8px;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
			}
			.btn {
				display: inline-block;
				padding: 12px 24px;
				background: #0078d4;
				color: #fff !important;
				text-decoration: none;
				border-radius: 4px;
				font-weight: bold;
				margin-top: 24px;
			}
			.footer {
				margin-top: 32px;
				font-size: 12px;
				color: #888;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Password Reset Request</h2>
			<p>Hello,</p>
			<p>
				We received a request to reset your password. Click the button below to
				set a new password:
			</p>
			<p>
				<a
					href="{{ reset_password_url }}"
					class="btn"
					>Reset Password</a
				>
			</p>
			<p>
				If you did not request a password reset, please ignore this email. This
				link will expire in 24 hours.
			</p>
			<div class="footer">
				&copy; {{ year }} Your Company. All rights reserved.
			</div>
		</div>
	</body>
</html>
